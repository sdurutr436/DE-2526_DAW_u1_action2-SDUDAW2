name: ğŸ“š Auto-Commit Doxygen Docs

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install Doxygen and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: ğŸ“ Generate Doxygen docs
        run: doxygen doc/Doxyfile

      - name: âœ… Commit and push docs (manual)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add doc/html
          git diff --cached --quiet && echo "No changes to commit" || (
            git commit -m "Update Doxygen documentation"
            git pull --rebase origin main
            git push origin main
          )
