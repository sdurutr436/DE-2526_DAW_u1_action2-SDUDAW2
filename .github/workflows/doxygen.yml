name: ğŸ“š Auto-Generate & Commit Doxygen Docs

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-docs:
    name: ğŸ› ï¸ Build & Deploy Doxygen Docs
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Install Doxygen & Graphviz
        run: |
          echo "Installing Doxygen and Graphviz..."
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: ğŸ“ Generate Doxygen Documentation
        run: |
          echo "Generating documentation..."
          doxygen doc/Doxyfile

      - name: âœ… Commit & Push Docs to Main
        uses: EndBug/add-and-commit@v9
        with:
          add: 'doc/html'
          message: |
            ğŸ“š Automated Doxygen documentation update

            - Generated on: ${{ github.workflow }} #${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - By: GitHub Actions ğŸ¤–
          default_author: github_actions
          push: true

      - name: ğŸ‰ Success!
        if: success()
        run: |
          echo "âœ… Documentation build and commit completed!"
          echo "Check doc/html in your main branch for the latest docs."
